buildscript {
    ext {
        compose_version = '1.2.1'
        core_ktx_version = '1.8.0'
        appcompat_version = '1.5.0'
        material_version = '1.6.1'
        compose_material_version = '1.0.0-beta01'
        lifecycle_runtime_version = '2.5.1'
        activity_compose_version = '1.5.1'
        junit_version = '4.13.2'
        test_ext_junit_version = '1.1.3'
        espresso_core_version = '3.4.0'
        compose_compiler_version = "1.2.0"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.7.0' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.0' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}